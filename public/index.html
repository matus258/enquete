<!DOCTYPE html>
<html lang="br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        
        <title>Enquete Bíblica</title>
        <script src="index.js" > </script>
    </head>
    <body>
        <form name='inicial'> 
            <div class="container">
                <button type="button" class="btn btn-primary form-control" onclick="formulario()"> Criar Enquete</button>
            </div>
        </form>
        <form name='formEnquete' hidden>
            <div class="container">
                <div class="col-sm-2 col-md-5 col-lg-7 mx-auto">
                        <div class="card">
                            <div class="card-body">
                                <div class="form-group row">
                                    <label for="nomeEnquete" class="col-form-label">Nome da Enquete:</label> 
                                    <div class="col-auto">
                                        <input type="text" class="form-control"id="nomeEnquete" placeholder="Digite o nome da enquete">
                                    </div>
                                </div>
                                </br>
                                <div class="form-group row">
                                    <label for="qntPerguntas" class="col-form-label">Quantidade de perguntas:</label>
                                    <div class="col-6"> 
                                        <input type="number" class="form-control" id="qntPerguntas" placeholder="0">
                                        </br>
                                        <button type="button" style="margin-left: 57px;" class="btn btn-primary form-control" onclick="perguntas()"> Confirmar</button>
                                    </div>
                                </div>
    
                            </div>
                        </div>
                </div>
                
            </div>
        </form>
        <form name='formPergunta' hidden>
            <div class="container">
                <label id="titulo" class="col-form-label"><h1>Pergunta 1</h1></label>
                <div class="col-auto">
                    <div class="form-group row">
                        <label for="descricaoPerguntas" class="col-form-label">Descrição da pergunta:</label>
                    </div>
                    <div class="col-12">
                        <textarea class="form-control" rows="5" id="descricaoPergunta" name="text"></textarea>
                    </div>
                </div>
                <div class="col-auto">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text">A</span>
                        </div>
                        <input type="text" class="form-control" id="alternativaA" placeholder="Digite a alternativa A">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text">B</span>
                        </div>
                        <input type="text" class="form-control" id="alternativaB" placeholder="Digite a alternativa B">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text">C</span>
                        </div>
                        <input type="text" class="form-control" id="alternativaC" placeholder="Digite a alternativa C">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text">D</span>
                        </div>
                        <input type="text" class="form-control" id="alternativaD" placeholder="Digite a alternativa D">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text">E</span>
                        </div>
                        <input type="text" class="form-control" id="alternativaE" placeholder="Digite a alternativa E">
                    </div>
                </div>
                <div class="col-auto">
                    <div class="form-group row">
                        <label for="alternativaCerta" class="col-form-label">Escolha qual será a alternativa correta:</label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                          <input type="radio" class="form-check-input" id="alternativaCertaA">Alternativa A
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                          <input type="radio" class="form-check-input" id="alternativaCertaB">Alternativa B
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                          <input type="radio" class="form-check-input" id="alternativaCertaC">Alternativa C
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                          <input type="radio" class="form-check-input" id="alternativaCertaD">Alternativa D
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                          <input type="radio" class="form-check-input" id="alternativaCertaE">Alternativa E
                        </label>
                    </div>
                </div>
                <button type="button"id="proxPergunta" class="btn btn-primary form-control" onclick="proximaPergunta()"> Proxima</button>
            </div>
        </form>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
